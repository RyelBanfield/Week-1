<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search Engine</title>
    <script src="javascript/main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-danger mt-5 mb-2">Giphy Search</h1>
    <p class="text-center text-white">
      Built by
      <a
        class="link-danger"
        href="https://ryelbanfield.github.io/"
        target="_blank"
        rel="noopener noreferrer"
        >Ryel Banfield</a
      >
    </p>
    <div class="container d-flex justify-content-center p-5">
      <input type="text" class="js-userinput form-control m-1" />
      <button class="js-go btn btn-danger m-1">Go!</button>
    </div>
    <div
      class="js-container d-flex justify-content-center flex-wrap mb-5"
    ></div>
  </body>
</html>
